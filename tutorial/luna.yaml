version: v1
kind: luna-ml/project
name: Tutorial
description: Classify numbers into Positive and Negative groups
evaluators:
- name: first_evaluator
  image: python:3.7
  command:
  - "bash"
  - "-c"
  - >-
    cd /workspace;
    python eval.py model/model.py
scorer:
  image: python:3.7
  command:
  - "bash"
  - "-c"
  - >-
    cd /workspace;
    pip install numpy;
    python score.py
