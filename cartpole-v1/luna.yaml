version: v1
kind: luna-ml/project
name: "CartPole-v1"
description: "Balance a pole on a cart"
media:
- https://gym.openai.com/videos/2019-10-21--mqt8Qj1mwo/CartPole-v1/original.mp4
evaluator:
  image: python:3.7
  command:
  - "bash"
  - "-c"
  - >-
    pip install gym numpy matplotlib;
    cd /workspace;
    python eval.py model/agent.py;
    ls -al eval/
scorer:
  image: python:3.7
  command:
  - "bash"
  - "-c"
  - >-
    cd /workspace;
    ls -al eval/;
    cp eval/result.txt score/score.txt;
